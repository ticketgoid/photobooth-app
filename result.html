<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth - Hasil Anda</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; text-align: center; }
        #container { display: flex; align-items: center; justify-content: center; gap: 50px; width: 95%; height: 95%; }
        
        #result-image-container {
            flex-grow: 1;
            height: 90vh; 
            max-width: 35%;
        }
        #result-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        #gif-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
        }
        #result-gif { 
            width: 500px;
            height: 375px;
            object-fit: cover; 
            border-radius: 5px; 
        }
        #qr-code { width: 150px; height: 150px; background-color: white; padding: 10px; border-radius: 5px; }
        p { font-size: 18px; margin: 0; }
        #restart-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 30px; font-size: 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 200; }
    </style>
</head>
<body>
    <div id="container">
        <div id="result-image-container">
            <img id="result-image" src="" alt="Hasil Foto">
        </div>
        <div id="gif-container">
            <img id="result-gif" src="" alt="Hasil GIF">
            <p>Scan untuk download</p>
            <div id="qr-code"></div>
        </div>
    </div>
    <button id="restart-btn">Sesi Baru</button>
    
    <script src="./result.js"></script>
</body>
</html>
