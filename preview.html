<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth - Pratinjau Foto</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: sans-serif; background-color: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; }
        
        #main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 95%;
            height: 95%;
        }

        /* Area untuk menampilkan photostrip dengan frame */
        #frame-preview-container {
            width: 35%;
            height: 90vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Diperlukan untuk menempatkan foto pratinjau */
        }

        /* Navigasi thumbnail di samping */
        #side-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .thumbnail-container {
            width: 120px;
            height: 90px;
            border: 4px solid #555;
            border-radius: 8px;
            background-color: #1c2833;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .thumbnail-container.active {
            border-color: #3498db;
            transform: scale(1.1);
        }
        
        .thumbnail-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Tombol kontrol */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #delete-btn { background-color: #e74c3c; }
        #continue-btn { background-color: #28a745; }

    </style>
</head>
<body>
    <div id="main-container">
        <div id="frame-preview-container">
            </div>

        <div id="side-nav">
            <div class="thumbnail-container" id="thumb-0"></div>
            <div class="thumbnail-container" id="thumb-1"></div>
            <div class="thumbnail-container" id="thumb-2"></div>
            
            <div class="controls">
                <button class="control-btn" id="delete-btn">Hapus Foto</button>
                <button class="control-btn" id="continue-btn">Lanjutkan</button>
            </div>
        </div>
    </div>

    <script src="./preview.js"></script>
</body>
</html>
