<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth - Sesi Foto</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: sans-serif; background-color: #2c3e50; color: white; }

        #session-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* PERUBAHAN DI SINI: Panel pratinjau dibuat lebih ramping */
        #live-preview-panel {
            width: 28%; /* Dipersempit dari 35% */
            max-width: 450px; /* Batas lebar maksimum */
            height: 100%;
            background-color: #1f2c39;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #frame-container {
            width: 100%;
            height: 95%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .live-photo-preview {
            position: absolute;
            background-size: cover;
            background-position: center;
        }

        /* Panel kamera sekarang akan mengambil sisa ruang */
        #camera-panel {
            flex-grow: 1; /* Ditambahkan agar panel ini fleksibel */
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #session-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #session-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }
        
        #session-heading { font-size: 48px; text-shadow: 0 0 15px black; }
        #session-countdown { font-size: 150px; font-weight: bold; color: white; text-shadow: 0 0 15px black; }

    </style>
</head>
<body>
    <div id="session-container">
        <div id="live-preview-panel">
            <div id="frame-container">
                </div>
        </div>

        <div id="camera-panel">
            <video id="session-video" autoplay playsinline></video>
            <div id="session-overlay">
                <h1 id="session-heading"></h1>
                <div id="session-countdown"></div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="./photo.js"></script>
</body>
</html>
