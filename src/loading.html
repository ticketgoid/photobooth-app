<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memuat...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff; /* Putih bersih */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Container Loader */
        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* Spinner Modern */
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00C4CC; /* Warna Brand */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .sub-text {
            color: #888;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">Menyiapkan Booth...</div>
        <div class="sub-text">Mohon tunggu sebentar</div>
    </div>

    <script>
        // Simulasi loading selama 2 detik agar terasa smooth
        // Sambil menunggu sistem siap (bisa disesuaikan)
        setTimeout(() => {
            window.location.href = '../photo/photo.html';
        }, 2500); 
    </script>
</body>
</html>
