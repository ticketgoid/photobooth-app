<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth - Memproses</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1 id="status-text">Menyiapkan foto Anda...</h1>
    </div>
    <script src="./processing.js"></script>
</body>
</html>
