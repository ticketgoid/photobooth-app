<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth - Pilih Template</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #333; margin-bottom: 30px; }
        #template-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
        .template-image { width: 180px; height: auto; border: 3px solid transparent; border-radius: 8px; cursor: pointer; transition: transform 0.2s, border-color 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .template-image:hover { transform: scale(1.05); border-color: #007bff; }
        
        #admin-btn { position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; display: none; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 25px; border-radius: 10px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; text-align: left; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .modal-content h2, .modal-content h3 { text-align: center; color: #333; }
        .form-section { border-top: 1px solid #ccc; margin-top: 20px; padding-top: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: 95%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .coord-group { display: flex; gap: 10px; }
        .coord-group .form-group { flex-grow: 1; }
        #existing-templates-list { list-style: none; padding: 0; }
        #existing-templates-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; gap: 10px; }
        .template-info { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .admin-thumbnail { width: 40px; height: auto; border-radius: 4px; border: 1px solid #ddd; }
        .template-controls { display: flex; align-items: center; gap: 15px; }
        .edit-btn, .delete-btn, .back-btn { padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; }
        .edit-btn { background-color: #ffc107; }
        .delete-btn { background-color: #dc3545; color: white; }
        .back-btn { background-color: #6c757d; color: white; margin-bottom: 15px; display: none; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        .modal-buttons { text-align: right; margin-top: 20px; }
        .modal-buttons button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
        #save-template-btn { background-color: #28a745; color: white; }
        #close-modal-btn { background-color: #6c757d; color: white; margin-left: 10px; }
        
        /* GAYA BARU: Popup Modern */
        #custom-alert { text-align: center; animation: fadeIn 0.3s ease; }
        #custom-alert p { font-size: 1.1em; color: #333; margin: 0 0 25px 0; }
        #custom-alert .alert-buttons button { background-color: #007bff; color: white; min-width: 80px; }
        #custom-alert .alert-buttons button.confirm-btn { background-color: #dc3545; }
        #custom-alert .alert-buttons { display: flex; justify-content: center; gap: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <h1>Pilih Desain Favorit Anda</h1>
    <div id="template-grid"></div>

    <button id="admin-btn">Kelola Template</button>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Manajemen Template</h2>
            <div id="current-templates-section">
                <h3>Template Terpasang</h3>
                <ul id="existing-templates-list"></ul>
            </div>
            <div class="form-section">
                <button class="back-btn" id="back-to-add-btn">Kembali ke Tambah Baru</button>
                <h3 id="form-title">Tambah Template Baru</h3>
                <div class="form-group" id="upload-form-group">
                    <label>File Template (PNG Transparan)</label>
                    <button id="upload-btn">Pilih File...</button>
                    <span id="file-name-display">Tidak ada file dipilih</span>
                </div>
                <div class="form-group"><label>Ukuran Foto (Px)</label><div class="coord-group"><input type="number" id="photo-width" placeholder="Lebar (e.g. 600)"><input type="number" id="photo-height" placeholder="Tinggi (e.g. 450)"></div></div>
                <div class="form-group"><label>Koordinat Foto 1 (Top, Left)</label><div class="coord-group"><input type="number" id="p1-top" placeholder="Posisi dari atas (top)"><input type="number" id="p1-left" placeholder="Posisi dari kiri (left)"></div></div>
                <div class="form-group"><label>Koordinat Foto 2 (Top, Left)</label><div class="coord-group"><input type="number" id="p2-top" placeholder="Posisi dari atas (top)"><input type="number" id="p2-left" placeholder="Posisi dari kiri (left)"></div></div>
                <div class="form-group"><label>Koordinat Foto 3 (Top, Left)</label><div class="coord-group"><input type="number" id="p3-top" placeholder="Posisi dari atas (top)"><input type="number" id="p3-left" placeholder="Posisi dari kiri (left)"></div></div>
            </div>
            <div class="modal-buttons">
                <button id="save-template-btn">Simpan</button>
                <button id="close-modal-btn">Tutup</button>
            </div>
        </div>
    </div>
    
    <div id="custom-alert-modal" class="modal-overlay">
        <div id="custom-alert" class="modal-content" style="max-width: 400px;">
            <p id="custom-alert-message"></p>
            <div class="alert-buttons" id="custom-alert-buttons"></div>
        </div>
    </div>

    <script src="./template.js"></script>
</body>
</html>
